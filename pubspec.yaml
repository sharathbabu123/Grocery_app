    sdk: flutter
  camera: ^0.11.2
  google_mlkit_object_detection: ^0.15.0
  google_mlkit_commons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
